<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴效果</title>
    <script src="../jquery/3/jquery-3.4.1.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #area{
            width:1000px;
            margin:100px auto 0;
            overflow: hidden;
        }
        #area>ul{
            width:2000px;
            list-style-type: none;
            overflow: hidden;
        }
        #area li{
            width:200px;
            height:250px;
            float:left;
        }
    </style>
</head>
<body>
    <div id="area">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        $(function(){
            $("#area li").each(function(i,n){
                $(this).css({
                    "background":"url(img/"+(i+1)+".jpg)",
                    "background-size":"460px 250px"
                })
            }).mouseenter(function(){
                $(this).stop().animate({"width":"460px"},500).siblings("li").stop().animate({"width":"135px"},500);
            }).mouseleave(function(){
                $("#area li").stop().animate({"width":"200px"},500);
            });
        });
    </script>
</body>
</html>
